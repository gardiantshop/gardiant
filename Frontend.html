<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านขายของออนไลน์</title>
</head>
<body>
    <h1>ร้านขายของออนไลน์</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.price }} บาท
                <a href="{{ url_for('buy', product_id=product.id) }}">ซื้อ</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
